  <div class="dialog-container dialog-container_showItem">
    <div class="dialog">
      <div id="dialog-item_title" class="dialog-title"></div>
      <div id="dialog-item_body" class="dialog-body">
        <div class="dialog-image">
          <img id="dialog-item_image"/>
        </div>
      </div>
      <div class="dialog-quantity_buttons">
        Quantité: <span id="quantité"></span>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
          <i class="material-icons">remove</i>
        </button>
      </div>
      <div class="dialog-buttons">
        <button id="butShowItemCancel" class="button">FERMER</button>
      </div>
    </div>
  </div>

  <div class="dialog-container dialog-container_showUser">
    <div class="dialog">
      <div class="dialog-title">Nicolas Dupont</div>
      <div class="dialog-body">
        <div class="dialog-image">
          <img src="http://ekladata.com/cgX73l1rNUKVeZ9z1BxwPpGs0ZA.png"/>
        </div>
        <div class="dialog-credit_card">
            <i class="material-icons">credit_card</i>
            <span id="cardNumber">1234 5678 9012 3XXX</span>
        </div>
        <div class="dialog-loyalty_points">
          <i class="material-icons">card_membership</i>
          <span id="loyaltyPoints">256</span> points
        </div>
      </div>
      <div class="dialog-buttons">
        <button id="butShowUserCancel" class="button">FERMER</button>
      </div>
