<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Caddie</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Smart Caddie</h1>
    <button id="userProfileBtn" class="userButton mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">person_outline</i>
    </button>
  </header>

  <main class="main">
    <div class="item-mozaic">
      <div class="item mdl-card" hidden>
        <div class="mdl-card__title">
          <span class="name-item demo-card-image__filename">Pain de mie</span>
        </div>
        <div class="img-container mdl-card__media">
          <img class="img-item" src="http://www.lsa-conso.fr/mediatheque/6/0/5/000023506.jpg" alt="">
        </div>
        <div class="info-item">
          <div class="price-item">
            <i class="material-icons">euro_symbol</i>
            <span class="price"></span>
          </div>
          <div class="quantity-item">
            <i class="material-icons">add_shopping_cart</i>
            <span class="quantity"></span>
          </div>
        </div>
      </div>
    </div>
    <button id="butCheckout" class="mdl-button mdl-js-button mdl-button--raised">
      Checkout
    </button>
  </main>

  <div class="dialog-container dialog-container_showItem">
    <div class="dialog">
      <div id="dialogItemTitle" class="dialog-title"></div>
      <div id="dialogItemBody" class="dialog-body">
        <div class="dialog-image">
          <img id="dialogItemImage"/>
        </div>
      </div>
      <div class="dialog-quantity_buttons">
        Quantit√©: <span id="quantity"></span>
        <button id="butAddQuantity" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
        <button id="butRemoveQuantity" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
          <i class="material-icons">remove</i>
        </button>
      </div>
      <div class="dialog-buttons">
        <button id="butShowItemCancel" class="button">FERMER</button>
      </div>
    </div>
  </div>

  <div class="dialog-container dialog-container_showUser">
    <div class="dialog">
      <div class="dialog-title">Nicolas Dupont</div>
      <div class="dialog-body">
        <div class="dialog-image">
          <img src="http://ekladata.com/cgX73l1rNUKVeZ9z1BxwPpGs0ZA.png"/>
        </div>
        <div class="dialog-credit_card">
            <i class="material-icons">credit_card</i>
            <span id="cardNumber">1234 5678 9012 3XXX</span>
        </div>
        <div class="dialog-loyalty_points">
          <i class="material-icons">card_membership</i>
          <span id="loyaltyPoints">256</span> points
        </div>
      </div>
      <div class="dialog-buttons">
        <button id="butShowUserCancel" class="button">FERMER</button>
      </div>
    </div>
  </div>

<script src="scripts/app.js" async></script>

</body>
</html>
