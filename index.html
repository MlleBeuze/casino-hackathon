<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Caddie</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Smart Caddie</h1>
    <button class="userButton mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">person_outline</i>
    </button>
  </header>

  <main class="main">
    <div class="itemMozaic">
      <div class="item mdl-card" hidden>
        <div class="mdl-card__title">
          <span class="nameItem demo-card-image__filename">Pain de mie</span>
        </div>
        <div class="imgContainer mdl-card__media">
          <img class="imgItem" src="http://www.lsa-conso.fr/mediatheque/6/0/5/000023506.jpg" alt="">
        </div>
        <div class="infoItem">
          <div class="priceItem"></div>
          <div class="quantityItem"></div>
        </div>
      </div>
    </div>
    <button id="butCheckout" class="mdl-button mdl-js-button mdl-button--raised">
      Checkout
    </button>

  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div id="dialog-item_title" class="dialog-title"></div>
      <div id="dialog-item_body" class="dialog-body">
        <div class="dialog-image">
          <img id="dialog-item_image"/>
        </div>
      </div>
      <div class="dialog-quantity_buttons">
        Quantité: <span id="quantité"></span>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
          <i class="material-icons">remove</i>
        </button>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCancel" class="button">FERMER</button>
      </div>
    </div>
  </div>

  <!-- <div class="loader">
  <svg viewBox="0 0 32 32" width="32" height="32">
  <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
</svg>
</div> -->

<script src="scripts/app.js" async></script>

</body>
</html>
